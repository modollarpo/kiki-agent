apiVersion: apps/v1
kind: Deployment
metadata:
  name: synccreate
  namespace: kiki
  labels:
    app: synccreate
    tier: creative-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: synccreate
  template:
    metadata:
      labels:
        app: synccreate
        tier: creative-engine
    spec:
      containers:
      - name: synccreate
        image: ghcr.io/kiki/synccreate:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8084"
        - name: SHIELD_URL
          value: "http://syncshield:8081/check"
        - name: OUTPUT_DIR
          value: "/app/output"
        - name: CACHE_DIR
          value: "/app/cache"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: output
          mountPath: /app/output
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: output
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: synccreate
  namespace: kiki
  labels:
    app: synccreate
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  selector:
    app: synccreate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: synccreate
  namespace: kiki
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: synccreate-hpa
  namespace: kiki
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: synccreate
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
