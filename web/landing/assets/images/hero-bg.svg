<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0d1425;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heroGlow1" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0a0f1e;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="heroGlow2" cx="20%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0f1e;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#heroGradient1)"/>
  
  <!-- Glow effects -->
  <rect width="1920" height="1080" fill="url(#heroGlow1)"/>
  <rect width="1920" height="1080" fill="url(#heroGlow2)"/>
  
  <!-- Geometric shapes -->
  <circle cx="1600" cy="200" r="200" fill="#2563eb" opacity="0.03"/>
  <circle cx="300" cy="800" r="300" fill="#8b5cf6" opacity="0.03"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Light beams -->
  <path d="M960 0 L800 1080" stroke="#3b82f6" stroke-width="2" opacity="0.05"/>
  <path d="M960 0 L1120 1080" stroke="#3b82f6" stroke-width="2" opacity="0.05"/>
</svg>
