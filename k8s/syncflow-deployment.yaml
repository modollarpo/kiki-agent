apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncflow
  namespace: kiki
  labels:
    app: syncflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: syncflow
  template:
    metadata:
      labels:
        app: syncflow
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: syncflow
          image: ghcr.io/your-org/kiki/syncflow:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: SHIELD_URL
              value: "http://syncshield.kiki.svc.cluster.local/check"
            - name: LTV_HOST
              value: "syncvalue.kiki.svc.cluster.local:50051"
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 300Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: syncflow
  namespace: kiki
spec:
  selector:
    app: syncflow
  ports:
    - name: http
      port: 80
      targetPort: 8082
  type: ClusterIP
