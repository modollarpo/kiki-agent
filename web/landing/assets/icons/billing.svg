<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Billing/Card Icon -->
  <defs>
    <linearGradient id="billingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Credit card -->
  <rect x="8" y="18" width="48" height="28" rx="4" fill="url(#billingGradient)" opacity="0.9"/>
  
  <!-- Magnetic strip -->
  <rect x="8" y="24" width="48" height="6" fill="#1e293b" opacity="0.8"/>
  
  <!-- Chip -->
  <rect x="14" y="34" width="10" height="8" rx="1" fill="#f1f5f9" opacity="0.8"/>
  <line x1="16" y1="34" x2="16" y2="42" stroke="#06b6d4" stroke-width="0.5"/>
  <line x1="18" y1="34" x2="18" y2="42" stroke="#06b6d4" stroke-width="0.5"/>
  <line x1="20" y1="34" x2="20" y2="42" stroke="#06b6d4" stroke-width="0.5"/>
  <line x1="22" y1="34" x2="22" y2="42" stroke="#06b6d4" stroke-width="0.5"/>
  
  <!-- Card numbers -->
  <rect x="30" y="36" width="4" height="2" rx="0.5" fill="#f1f5f9" opacity="0.6"/>
  <rect x="36" y="36" width="4" height="2" rx="0.5" fill="#f1f5f9" opacity="0.6"/>
  <rect x="42" y="36" width="4" height="2" rx="0.5" fill="#f1f5f9" opacity="0.6"/>
  <rect x="48" y="36" width="4" height="2" rx="0.5" fill="#f1f5f9" opacity="0.6"/>
</svg>
